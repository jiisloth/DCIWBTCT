<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>I Wanna Be The Collector</title>
    <link rel="stylesheet" href="styles.css">
    <script src="jquery.js"></script>
    <script src="script.js"></script>
</head>
<body>
<div id="canvas">
    <div id="bar">
        <div id="bc" class="container">
            <div class="img">
                <div style="background-image: url('icons/Boss_Stem_Cell_Icon.png')"></div>
            </div>
            <div class="pointbar">
                <div class="times">1x</div>
                <div class="points">1p</div>
            </div>
            <div class="info">Absorb a Boss Cell</div>
        </div>
        <div id="rune" class="container">
            <div class="img">
                <div style="background-image: url('icons/Spider_Rune_Icon.png')"></div>
            </div>
            <div class="pointbar">
                <div class="times">1x</div>
                <div class="points">1p</div>
            </div>
            <div class="info">Collect a Rune</div>
        </div>
        <div id="finish" class="container">
            <div class="img">
                <div style="background-image: url('icons/finish.png')"></div>
            </div>
            <div class="pointbar">
                <div class="times">1x</div>
                <div class="points">1p</div>
            </div>
            <div class="info">Finish a run</div>
        </div>
        <div id="curse" class="container">
            <div class="img">
                <div style="background-image: url('icons/curse.png')"></div>
            </div>
            <div class="pointbar">
                <div class="times">1x</div>
                <div class="points">1p</div>
            </div>
            <div class="info">Open Cursed chest</div>
        </div>
        <div id="challenge" class="container">
            <div class="img">
                <div style="background-image: url('icons/challenge.png')"></div>
            </div>
            <div class="pointbar">
                <div class="times">1x</div>
                <div class="points">1p</div>
            </div>
            <div class="info">Complete a Challenge Rift</div>
        </div>
        <div id="blueprint" class="container">
            <div class="img">
                <div style="background-image: url('icons/blueprint.png')"></div>
            </div>
            <div class="pointbar">
                <div class="times">1x</div>
                <div class="points">1p</div>
            </div>
            <div class="info">Bring a Blueprint to the Collector</div>
        </div>
        <div id="unlock" class="container">
            <div class="img">
                <div style="background-image: url('icons/unlock.png')"></div>
            </div>
            <div class="pointbar">
                <div class="times">1x</div>
                <div class="points">1p</div>
            </div>
            <div class="info">Unlock a Weapon/Skill/Mutation</div>
        </div>
        <div id="achievement" class="container">
            <div class="img">
                <div style="background-image: url('icons/achievement.png')"></div>
            </div>
            <div class="pointbar">
                <div class="times">1x</div>
                <div class="points">1p</div>
            </div>
            <div class="info">Achievement get!</div>
        </div>
        <div id="stats">
            <div id="timer">
                <div id="h1" class="time"></div><div id="h2" class="time">3</div><div class="divider">:</div><div id="m1" class="time">0</div><div id="m2" class="time">0</div><div class="divider">:</div><div id="s1" class="time">0</div><div id="s2" class="time">0</div>
            </div>
            <div id="total">
                210p
            </div>
        </div>

    </div>
</div>
</body>
</html>
